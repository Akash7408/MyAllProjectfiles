<html>
<head>
<style>
body
{
background:#3598db;
}
#box
{
height:350px;
width:600px;
background:white;
margin:180px auto;
padding:20px 0px;
box-sizing:border-box;
}
.txt
{
height:60px;
width:500px;
font-size:25px;
background:#dee1e6;
border:2px solid #808080; 
border-radius:10px;
margin-bottom:15px;
margin-left:50px;
color:#808080;
padding-left:12px;
box-sizing:border-box;
}
.btn
{
height:55px;
width:200px;
border:3px solid #54ae4f; 
margin-bottom:15px;
margin-left:200px;
border-radius:10px;
background:#2dcc70;
color:white;
font-size:25px;
}
</style>
</head>
<body>
<div id="box">
<div style="text-align:center;font-size:40px;"><b>Login Form</b></div>
<br/><input class="txt" type="text" placeholder="User Name"/><br/>
<br/><input class="txt" type="password" placeholder="Password"/><br/>
<br/><input class="btn" type="submit" value="Sign In">
<div style="text-align:center;font-size:30px;color:white;margin-top:20px;">Forgot your Password?<u style="color:#bfbea4;">Click Here!</u></div>
</div>
</body>
</html>
