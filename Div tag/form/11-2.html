<html>
    <head>
        <style>
          .box
          {
            height: 200px;
            width: 200px;
            border: 5px solid purple;
            border-radius: 10px;
            transform: rotate(35deg);
            box-shadow: 3px 3px 40px yellow;
            position: absolute;
            transition: 3s;
          }
          .c1
          {
           background: red;
           z-index: 1;
           top: 100px;
           left: 100px;

          }
          .c2
          {
           background: silver;
           top: 150px;
           left: 100px;

          }
          .c3
          {
           background: aqua;
           top: 200px;
           left: 100px;
          }
          .c4
          {
           background: silver;
           top: 250px;
           left: 100px;
          }
          .c5
          {
           background: black;
            top:300px ;
            left: 100px;
          }
          .c6
          {
           background: silver;
          }
          .box:hover
          {
            transform: rotate(360deg);
            transition:3s;
          }
        </style>
    </head>
    <body>
     <div class="box c1" ></div>
     <div class="box c2"></div>
     <div class="box c3"></div>
     <div class="box c4"></div>
     <div class="box c5" ></div>
     <div class="box c6"></div>
     <div class="box"></div>
    </body>
    </html>
