<html>
    <head>
        <style>
            body{
                background: url("pic/a1.jfif");
                background-size: 100% 100%;
            }
            #login
            {
                min-height: 200px;
                width: 500px;
                background: white;
                margin: 100px auto;
                padding: 25px 50px;
                box-sizing: border-box;
                border-radius: 5px;

                border: 10px groove red;
            }
            #login:hover
            {
                background: rgba(0,0,0,.2);
                color: white;
                border: 10px groove white;
                box-shadow: 0px 0px 30px 5px white ;
                transition: all ease 2s;
            }
              .txt
              {
                height: 45px;
                width: 100%;
                margin-bottom: 20px;
                border: 2px solid red;
                padding-left: 12px;
                box-sizing: border-box;
                color: red;
                border-radius: 15px;
              }
              .btn
              {
                height: 45px;
                width: 100%;
                margin-bottom: 20px;
                border: 2px solid red;
                background-color: brown;
                color: white;
                border-radius: 16px;
              }
              .btn:hover
              {
                  background: rgba(0,0,0,.2);
                  color: white;
                  border: 10px groove white;
                  box-shadow: 0px 0px 30px 5px white ;
                  transition: all ease 2s;
              }
        </style>
    </head>
    <body>
      
        <div id="login">
            <div style="text-align:center; font: size 30px; font-family: impact;">LOGIN <b style="color:red;">FORM</b></div>

            USERID<br><input class="txt" type="email" placeholder="ENTER YOUR USER ID...."/><br>
            PASSWORD<br><input class="txt" type="password" placeholder="ENTER YOUR PASSWORD"/><br>
            <br><input class="btn" type="submit" value="LOGIN"/><br>
        </div>
    </body>
</html>
